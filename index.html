<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="
    https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/js/all.min.js
    "></script>
    <link
      href="
    https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css
    "
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="game">
        <div class="choices">
          <button class="choice" id="rock">
            <i class="fa-solid fa-hand-back-fist"></i>
          </button>
          <button class="choice" id="paper">
            <i class="fa-solid fa-hand"></i>
          </button>
          <button class="choice" id="scissors">
            <i class="fa-solid fa-hand-scissors"></i>
          </button>
        </div>
        <div class="results">
          <p id="result"></p>
          <p id="score">Player: 0 | Computer: 0</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
